<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lavender hotel</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>

<div class="wrap">
  <div class="container">
    <div class="background"></div>

    <div class="login-title">Member Login</div>

    <div class="logo"></div>
    <form id="form" >
  <div class="field">
    <span class="label-input">Username</span>
    <div class="smaller-field"> <i class="fa fa-user icon" style="position:relative; left:-1px;" aria-hidden="true"></i><input id="username" name ="username" type="text" placeholder="Enter your username"><br>
      <span class="focus-border"></span>
    </div>

  </div>
  <div class="field">
    <span class="label-input">Password</span>
    <div class="smaller-field">
      <i class="fa fa-lock icon" aria-hidden="true"></i><input id="password" type="password" name ="password" placeholder="Enter your password"><br>
      <span class="focus-border"></span>
    </div>

  </div>
    </form>
    <div id="submit">Submit</div>

    <div class="forgotPassword"> Forgot your password?</div>
  </div>
</div>
  </body>
</html>
